<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Hunter API</title>
</head>

<body>

    <!-- Phone Hunter API Start  -->
    <div id="contain" class="container">
        <!-- spinner  -->
        <div id="spinner" class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
          </div>

          <h1 class="text-white text-center p-3 display-5 hero-title">Search All Categories Products</h1>
        
        <div class="example search-input w-75 mx-auto" >
            <input id="input-field" type="text" placeholder="Search.." name="search">
            <button onclick="searchPhone()" id="button-search" type="submit">Search</button>
          </div>
        <!-- <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">


            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div> -->
          <!-- error handler  -->
          <div class="pt-4">
              <h4 id="success" class="text-success text-center"></h4>
              <h4 id="show-length" class="text-success text-center"></h4>
              <h4 id="error" class="text-danger text-center"></h4>
          </div>

        <!-- Show Mobile Phones  -->
       <div class="row">
           <div class="col-md-8">
            <div id="show-phone" class="row g-4">
                <!-- phone here -->
            </div>
            <div id="loadMore" class="row g-4">

            </div>
           </div>
           <div class="col-md-4">
               
            <div id="show-detail">
                <!-- detail hera -->
            </div>
           </div>
       </div>
    </div>


  
    <!-- BOOTSTRAP JS LINK  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- JS LINK  -->
    <script src="js/script.js"></script>
</body>

</html>
